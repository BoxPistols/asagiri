<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asagiri CSS Framework v2.0 - Modern, accessible, and versatile CSS framework with CSS Grid, fluid typography, and comprehensive utility classes">
    <meta http-equiv="refresh" content="0; url=./showcase.html">
    <link rel="canonical" href="./showcase.html">
    <title>Asagiri CSS Framework v2.0</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .container {
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 1rem;
        font-weight: 600;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        opacity: 0.95;
      }
      a {
        color: white;
        text-decoration: underline;
        transition: opacity 0.2s;
      }
      a:hover {
        opacity: 0.8;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ… Asagiri CSS Framework v2.0</h1>
      <p>Modern, accessible, and versatile CSS framework</p>
      <p><span class="spinner"></span> Redirecting to showcase page...</p>
      <p>If not redirected, <a href="./showcase.html">click here</a>.</p>
    </div>
    <script>
      // Immediate redirect
      window.location.href = './showcase.html';
    </script>
  </body>
</html>
